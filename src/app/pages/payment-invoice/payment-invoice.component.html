<app-mol-card-layout [BackUrl]="'pembayaran-invoice'">
    <form [formGroup]="FormPayment">
        <!-- Component Print -->
        <app-print-invoice #PrintInvoice [DataInvoice]="DataInvoice"></app-print-invoice>

        <!-- No. Ref -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-4">
            <label class="form-label">No. Ref</label>
            <input class="form-control form-select-sm" formControlName="no_ref">
        </div>

        <!-- Button Print -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 d-grid gap-2 mb-4">
            <button class="btn btn-success" type="button" (click)="onPrintInvoice(FormPayment.value)">
                Cetak Invoice
            </button>
        </div>

        <!-- Button Bayar -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 d-grid gap-2">
            <button class="btn btn-primary" type="button" (click)="onSubmitFormPayment(FormPayment.value)">
                Bayar Invoice
            </button>
        </div>
    </form>
</app-mol-card-layout>
